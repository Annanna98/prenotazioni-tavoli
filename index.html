<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazione Tavolo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #messaggio {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Prenota un Tavolo</h1>

  <form id="bookingForm">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="number" name="persone" placeholder="Numero di persone" min="1" required>
    <input type="date" name="data" required>
    <input type="time" name="orario" required>
    <textarea name="note" placeholder="Note aggiuntive (facoltative)"></textarea>
    <button type="submit">Invia richiesta</button>
  </form>

  <p id="messaggio"></p>

  <script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch('https://script.google.com/macros/s/AKfycbxNSgQRf0kxPIGpotHqYQz5cpEyV6u8VE2Ht6uHqx0C7i8XGZtgNpLZSqSAi7FnFQeaSA/exec', {
        method: 'POST',
        body: data
      });

      if (response.ok) {
        document.getElementById('messaggio').innerText = 'Richiesta inviata! Riceverai una conferma via email appena approvata.';
        form.reset();
      } else {
        document.getElementById('messaggio').innerText = 'Errore durante lâ€™invio. Riprova tra qualche minuto.';
      }
    });
  </script>
</body>
</html>
